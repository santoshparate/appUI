<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" >
<mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
        <mat-error *ngIf="loginError">{{loginError}}</mat-error>
      </mat-card-header>
        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      
        <mat-card-content>
          <mat-form-field   class="example-full-width">
            <mat-label>Enter your Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width"  >
            <mat-label>Enter your Password</mat-label>
            <input matInput placeholder="Password" formControlName="password"  type="password">
            
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="primary"  [disabled]="!loginForm.valid" class="btn-block">Log in</button>
      </form>
    </mat-card>
  </div>
